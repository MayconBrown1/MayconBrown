    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('http://mayconbrown.com.br//img/svg/fundo-preto.avif');
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem de fundo */
            color: #fff; /* Texto branco */
        }

        .price-original {
            text-decoration: line-through;
            color: #009b08; /* Cor para o preço riscado */
            text-decoration-color: red; /* Deixa a linha vermelha */
        }

        /* Logo no topo */
        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header img {
            width: 400px;
        }

        /* Container dos produtos */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Produto individual */
        .product {
            background-color: #333; /* Fundo escuro para os produtos */
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            flex: 1 1 22%; /* Por padrão, ocupa 22% da linha */
            max-width: 16%;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .product p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #009b08;
            margin-top: 10px;
        }

        /* Responsividade para telas menores (mobile) */
        @media (max-width: 1024px) {
            .product {
                flex: 4 4 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        @media (max-width: 768px) {
            .product {
                flex: 3 3 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 480px) {
            .product {
                flex: 2 2 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Estilo dos botões */
        #showMoreBtn, #backBtn {
            background-color: #009b08;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

       /* Estilo para o botão de instalação */
#install-button {
    display: none;
    position: fixed;
    bottom: 150px; /* Ajusta para ficar no rodapé */
    left: 50%;
    transform: translateX(-50%);
    background-color: #28a745;
    color: white;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 50px;
    border: none;
    z-index: 1100; /* Mantém o botão acima dos outros elementos */
    cursor: pointer;
}

#install-button:hover {
    background-color: #218838;
}
        
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WHDTPBXW"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Topo com a logo -->
    <div class="header">
        <a href="https://mayconbrown.com.br">
        <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" alt="Logo">
    </a>
    </div>

    <div id="install-popup" class="install-popup">
        <div class="popup-content">
            <button id="install-button">Instalar App</button>
        </div>
    </div>

    <div style="text-align: center; margin: 20px;">
        <input 
            type="text" 
            id="searchBar" 
            placeholder="Pesquise uma matriz..." 
            style="width: 50%; padding: 10px; font-size: 16px;"
            onkeyup="filterProducts()">
    </div>

    <!-- Container de produtos -->
    <div class="product-container" id="productContainer">
        <!-- Produtos serão carregados aqui dinamicamente -->
    </div>

    <!-- Botões para navegação -->
    <button id="backBtn" onclick="showPreviousProducts()" style="display: none;">Voltar</button>
    <button id="showMoreBtn" onclick="showMoreProducts()">Mostrar mais</button>

    <script>
        const products = [
            { id: 1, title: 'Lacoste 0001', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-lacoste-0001.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-lacoste-0001' },
            { id: 2, title: 'Brasil 0002', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-brasil-0002.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-brasil-0002' },
            { id: 3, title: 'Carrefour 0003', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-carrefour-0003.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-carrefour-0003' },
            { id: 4, title: 'Coca Cola 0004', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-cocacola-0004.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-cocacola-0004' },
            { id: 5, title: 'Eletrotécnica 0005', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-eletrotecnica-0005.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-eletrotecnica-0005' },
            { id: 6, title: 'Farmácia 0006', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-farmacia-0006.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-farmacia-0006' },
            { id: 7, title: 'Flamengo 0007', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-flamengo-0007.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-flamengo-0007' },
            { id: 8, title: 'Goku 0008', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-goku-0008.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-goku-0008' },
            { id: 9, title: 'Gucci 0009', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-gucci-0009.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-gucci-0009' },
            { id: 10, title: 'Corinthians 0010', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-corinthians-0010.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-corinthians-0010' },

            { id: 12, title: 'Monster 0012', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-monster-0012.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-monster-0012' },
            { id: 13, title: 'Rebelde 0013', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-rebelde-0013.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-rebelde-0013' },
            { id: 14, title: 'Palmeiras 0014', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-palmeiras-0014.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-palmeiras-0014' },
            { id: 15, title: 'QuikSilver 0015', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-quiksilver-0015.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-quiksilver-0015' },
            { id: 16, title: 'Shell 0016', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-shell-0016.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-shell-0016' },
            { id: 17, title: 'Stitch 0017', price: 'R$ 14,99', originalPrice: 'R$ 24,99', img: 'https://mayconbrown.com.br/img/matriz-bordado-stitch-0017.png', link: 'https://mayconbrown.com.br/matriz/matriz-bordado-stitch-0017' }
        ];

        let currentIndex = 0;
        const productsPerPage = 10;
        const productContainer = document.getElementById('productContainer');
        const showMoreBtn = document.getElementById('showMoreBtn');
        const backBtn = document.getElementById('backBtn');

        // Função para renderizar os produtos
        function renderProducts(filteredProducts = products) {
            productContainer.innerHTML = ''; // Limpa os produtos antes de adicionar novos
            const start = currentIndex;
            const end = currentIndex + productsPerPage;
            const productsToDisplay = filteredProducts.slice(start, end);

            productsToDisplay.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="${product.link}">
                        <img src="${product.img}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <p class="price-original">De ${product.originalPrice}</p>
                    <div class="product-price">Por ${product.price}</div>
                `;
                productContainer.appendChild(productElement);
            });

            // Mostrar ou esconder os botões de navegação
            showMoreBtn.style.display = currentIndex + productsPerPage < filteredProducts.length ? 'block' : 'none';
            backBtn.style.display = currentIndex > 0 ? 'block' : 'none';
        }

        // Função para carregar mais produtos ao clicar no botão
        function showMoreProducts() {
            currentIndex += productsPerPage;
            renderProducts();
        }

        // Função para voltar aos 10 produtos anteriores
        function showPreviousProducts() {
            currentIndex -= productsPerPage;
            renderProducts();
        }

        // Função para filtrar produtos pela pesquisa
        function filterProducts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredProducts = products.filter(product => product.title.toLowerCase().includes(searchTerm));
            currentIndex = 0; // Resetar o índice para mostrar os produtos filtrados desde o início
            renderProducts(filteredProducts);
        }

        // Carregar os primeiros produtos ao carregar a página
        renderProducts();
    </script>

    <script>
        // Função para ajustar o botão de instalação
let deferredPrompt;
const installButton = document.getElementById('install-button');

// Remove a mensagem de instalação para dispositivos móveis
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // Exibe o botão de instalação logo abaixo da barra de menu
    installButton.style.display = 'block';
});

installButton.addEventListener('click', () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
    }
});

// Registro do Service Worker

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
                console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch((error) => {
                console.log('Falha ao registrar o Service Worker:', error);
            });
    });
}
    </script>
