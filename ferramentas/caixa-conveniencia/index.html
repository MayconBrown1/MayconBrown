<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caixa Conveni√™ncia</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
    h1, h2, h3 {
      text-align: center;
      color: #fff;
    }
    #scanner, #cadastro, #vendas {
      margin-top: 2rem;
    }
    input, button, select {
      padding: 8px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    img {
      max-width: 100px;
      border-radius: 4px;
    }
    .produto {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      justify-content: space-between;
    }
    .produto-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .produto-detalhes {
      flex-grow: 1;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 400px;
    }
    #menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      z-index: 999;
    }
    /* Modal simples para editar produto */
    #modalEditar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: flex;
    }
    #modalEditar.hidden {
      display: none;
    }
    #modalEditar .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      color: #fff;
    }
    #modalEditar label {
      display: block;
      margin-top: 10px;
    }
    #modalEditar input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    #modalEditar button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" class="logo" alt="Logo" />

  <div id="menu">
    <button onclick="alternarProdutosCadastrados()">üìã Produtos Cadastrados</button>
    <button onclick="alternarCadastro()">‚úèÔ∏è Cadastrar Produtos</button>
  </div>

  <h1>Sistema de Caixa para Conveni√™ncia</h1>

  <section id="cadastro" style="display:none">
    <h2>Cadastro de Produtos</h2>
    <input id="codigo" placeholder="C√≥digo de Barras" />
    <input id="nome" placeholder="Nome do Produto" />
    <input id="preco" type="number" step="0.01" placeholder="Pre√ßo (R$)" />
    <input id="imagem" type="text" placeholder="URL da Imagem" />
    <button onclick="cadastrarProduto()">Cadastrar</button>
    <button onclick="fazerBackup()">üì¶ Fazer Backup</button>
    <button onclick="document.getElementById('inputBackup').click()">üîÅ Restaurar Backup</button>
    <input type="file" id="inputBackup" accept=".json" style="display: none" onchange="restaurarBackup(event)" />
  </section>

  <section id="scanner">
    <h2>Leitor de C√≥digos</h2>
    <button id="btnScanner" onclick="iniciarScanner()">üì∑ Ler com a C√¢mera</button>
    <p>Clique para usar a c√¢mera e escanear o c√≥digo de barras</p>
    <video id="video" width="300" height="200" style="border:1px solid #fff; display:none;"></video>
  </section>

  <section id="vendas">
    <h2>Venda Atual</h2>
    <div id="listaProdutos"></div>
    <h3>Total: R$ <span id="total">0.00</span></h3>
    <select id="pagamento">
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Pix">Pix</option>
    </select>
    <button onclick="finalizarVenda()">Finalizar</button>
  </section>

  <div id="produtosCadastrados" style="display:none">
    <h2>Produtos Cadastrados</h2>
    <div id="listaCadastro"></div>
  </div>

  <!-- Modal para editar produto -->
  <div id="modalEditar" class="hidden">
    <div class="modal-content">
      <h3>Editar Produto</h3>
      <label>C√≥digo (n√£o pode ser alterado):</label>
      <input type="text" id="editarCodigo" disabled />
      <label>Nome:</label>
      <input type="text" id="editarNome" />
      <label>Pre√ßo (R$):</label>
      <input type="number" step="0.01" id="editarPreco" />
      <label>URL da Imagem:</label>
      <input type="text" id="editarImagem" />
      <button onclick="salvarEdicao()">Salvar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem('produtos') || '{}');
    let vendaAtual = [];
    let produtosVisiveis = false;
    let cadastroVisivel = false;

    // Para o modal de edi√ß√£o
    let codigoEditando = null;

    // Vari√°vel global para o scanner
    let codeReader = null;

    // Cadastrar novo produto
    function cadastrarProduto() {
      const codigo = document.getElementById('codigo').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value.trim();

      if (!codigo || !nome || isNaN(preco)) {
        alert('Preencha os campos corretamente');
        return;
      }

      produtos[codigo] = { nome, preco, imagem };
      salvarProdutos();
      alert('Produto cadastrado!');

      limparCamposCadastro();

      if (produtosVisiveis) mostrarProdutosCadastrados();
    }

    // Salva no localStorage
    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    // Limpa campos do cadastro
    function limparCamposCadastro() {
      document.getElementById('codigo').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('imagem').value = '';
    }

    // Adiciona produto √† venda atual
    function adicionarProduto(codigo) {
      if (!produtos[codigo]) return alert('Produto n√£o encontrado');
      const qtd = prompt("Quantas unidades?");
      const quantidade = parseInt(qtd);
      if (isNaN(quantidade) || quantidade < 1) return alert('Quantidade inv√°lida');

      for (let i = 0; i < quantidade; i++) {
        vendaAtual.push(produtos[codigo]);
      }
      atualizarLista();
    }

    // Atualiza lista da venda atual
    function atualizarLista() {
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';
      let total = 0;
      vendaAtual.forEach(prod => {
        total += prod.preco;
        lista.innerHTML += `
          <div class="produto">
            <img src="${prod.imagem}" alt="img" />
            <span>${prod.nome} - R$ ${prod.preco.toFixed(2)}</span>
          </div>
        `;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    // Finaliza a venda atual
    function finalizarVenda() {
      if (vendaAtual.length === 0) {
        alert('Nenhum produto na venda.');
        return;
      }
      const pagamento = document.getElementById('pagamento').value;
      alert(`Venda finalizada!\nTotal: R$ ${document.getElementById('total').innerText}\nPagamento: ${pagamento}`);
      vendaAtual = [];
      atualizarLista();
    }

    // Mostra lista de produtos cadastrados
    function mostrarProdutosCadastrados() {
      const lista = document.getElementById('listaCadastro');
      lista.innerHTML = '';
      for (const codigo in produtos) {
        const prod = produtos[codigo];
        lista.innerHTML += `
          <div class="produto">
            <div class="produto-info">
              <img src="${prod.imagem}" alt="img" />
              <div class="produto-detalhes">
                <b>${prod.nome}</b><br>
                C√≥digo: ${codigo}<br>
                Pre√ßo: R$ ${prod.preco.toFixed(2)}
              </div>
            </div>
            <button onclick="abrirModalEditar('${codigo}')">Editar</button>
            <button onclick="excluirProduto('${codigo}')">Excluir</button>
          </div>
        `;
      }
    }

    // Excluir produto
    function excluirProduto(codigo) {
      if (confirm('Deseja realmente excluir este produto?')) {
        delete produtos[codigo];
        salvarProdutos();
        mostrarProdutosCadastrados();
      }
    }

    // Alterna visibilidade dos produtos cadastrados
    function alternarProdutosCadastrados() {
      produtosVisiveis = !produtosVisiveis;
      document.getElementById('produtosCadastrados').style.display = produtosVisiveis ? 'block' : 'none';
      if (produtosVisiveis) {
        mostrarProdutosCadastrados();
        cadastroVisivel = false;
        document.getElementById('cadastro').style.display = 'none';
      }
    }

    // Alterna visibilidade do cadastro de produtos
    function alternarCadastro() {
      cadastroVisivel = !cadastroVisivel;
      document.getElementById('cadastro').style.display = cadastroVisivel ? 'block' : 'none';
      if (cadastroVisivel) {
        produtosVisiveis = false;
        document.getElementById('produtosCadastrados').style.display = 'none';
      }
    }

    // Abre modal para editar produto
    function abrirModalEditar(codigo) {
      codigoEditando = codigo;
      const prod = produtos[codigo];
      if (!prod) return alert('Produto n√£o encontrado');

      document.getElementById('editarCodigo').value = codigo;
      document.getElementById('editarNome').value = prod.nome;
      document.getElementById('editarPreco').value = prod.preco;
      document.getElementById('editarImagem').value = prod.imagem;

      document.getElementById('modalEditar').classList.remove('hidden');
    }

    // Fecha modal
    function fecharModal() {
      document.getElementById('modalEditar').classList.add('hidden');
      codigoEditando = null;
    }

    // Salva edi√ß√£o do produto
    function salvarEdicao() {
      if (!codigoEditando) return;

      const nome = document.getElementById('editarNome').value.trim();
      const preco = parseFloat(document.getElementById('editarPreco').value);
      const imagem = document.getElementById('editarImagem').value.trim();

      if (!nome || isNaN(preco)) {
        alert('Preencha os campos corretamente');
        return;
      }

      produtos[codigoEditando] = { nome, preco, imagem };
      salvarProdutos();
      mostrarProdutosCadastrados();
      fecharModal();
      alert('Produto atualizado!');
    }

    // Backup dos produtos para arquivo JSON
    function fazerBackup() {
      const dataStr = JSON.stringify(produtos, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = "backup_produtos.json";
      a.click();

      URL.revokeObjectURL(url);
    }

    // Restaurar backup
    function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dados = JSON.parse(e.target.result);
          if (typeof dados === 'object') {
            produtos = dados;
            salvarProdutos();
            alert('Backup restaurado com sucesso!');
            if (produtosVisiveis) mostrarProdutosCadastrados();
          } else {
            alert('Arquivo inv√°lido.');
          }
        } catch {
          alert('Erro ao ler arquivo JSON.');
        }
      };
      reader.readAsText(file);
      event.target.value = ''; // Limpar input para poder carregar o mesmo arquivo novamente
    }

    // Inicia o scanner de c√≥digo de barras
    async function iniciarScanner() {
      const video = document.getElementById('video');
      const btnScanner = document.getElementById('btnScanner');

      if (codeReader) {
        // J√° est√° rodando, ent√£o para
        pararScanner();
        return;
      }

      codeReader = new ZXing.BrowserBarcodeReader();
      video.style.display = 'block';

      try {
        const result = await codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            pararScanner();
            const codigoLido = result.text;
            alert('C√≥digo lido: ' + codigoLido);

            // Se produto cadastrado, adicionar na venda
            if (produtos[codigoLido]) {
              adicionarProduto(codigoLido);
            } else {
              if (confirm('Produto n√£o cadastrado. Deseja cadastrar agora?')) {
                alternarCadastro();
                document.getElementById('codigo').value = codigoLido;
              }
            }
          }
          if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
        btnScanner.innerText = '‚èπÔ∏è Parar Leitura';
      } catch (e) {
        alert('Permiss√£o de c√¢mera negada ou erro ao acessar a c√¢mera.');
        pararScanner();
      }
    }

    // Para o scanner
    function pararScanner() {
      const video = document.getElementById('video');
      const btnScanner = document.getElementById('btnScanner');
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
      btnScanner.innerText = 'üì∑ Ler com a C√¢mera';
    }

  </script>
</body>
</html>
