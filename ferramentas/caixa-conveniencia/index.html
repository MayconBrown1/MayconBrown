<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caixa Conveni√™ncia</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
    h1, h2, h3 {
      text-align: center;
      color: #fff;
    }
    #scanner, #cadastro, #vendas {
      margin-top: 2rem;
    }
    input, button, select {
      padding: 8px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    img {
      max-width: 100px;
      border-radius: 4px;
    }
    .produto {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      justify-content: space-between;
    }
    .produto-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .produto-detalhes {
      flex-grow: 1;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 400px;
    }
    #menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      z-index: 999;
    }
    /* Modal simples para editar produto */
    #modalEditar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalEditar .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      color: #fff;
    }
    #modalEditar label {
      display: block;
      margin-top: 10px;
    }
    #modalEditar input {
      width: 100%;
    }
    #modalEditar button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" class="logo" alt="Logo" />
  
  <div id="menu">
    <button onclick="alternarProdutosCadastrados()">üìã Produtos Cadastrados</button>
    <button onclick="alternarCadastro()">‚úèÔ∏è Cadastrar Produtos</button>
  </div>
  
  <h1>Sistema de Caixa para Conveni√™ncia</h1>

  <section id="cadastro" style="display:none">
    <h2>Cadastro de Produtos</h2>
    <input id="codigo" placeholder="C√≥digo de Barras" />
    <input id="nome" placeholder="Nome do Produto" />
    <input id="preco" type="number" step="0.01" placeholder="Pre√ßo (R$)" />
    <input id="imagem" type="text" placeholder="URL da Imagem" />
    <button onclick="cadastrarProduto()">Cadastrar</button>
    <button onclick="fazerBackup()">üì¶ Fazer Backup</button>
    <button onclick="document.getElementById('inputBackup').click()">üîÅ Restaurar Backup</button>
    <input type="file" id="inputBackup" accept=".json" style="display: none" onchange="restaurarBackup(event)" />
  </section>

  <section id="scanner">
    <h2>Leitor de C√≥digos</h2>
    <button id="btnScanner" onclick="iniciarScanner()">üì∑ Ler com a C√¢mera</button>
    <p>Clique para usar a c√¢mera e escanear o c√≥digo de barras</p>
    <video id="video" width="300" height="200" style="border:1px solid #fff; display:none;"></video>
  </section>

  <section id="vendas">
    <h2>Venda Atual</h2>
    <div id="listaProdutos"></div>
    <h3>Total: R$ <span id="total">0.00</span></h3>
    <select id="pagamento">
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cart√£o">Cart√£o</option>
      <option value="Pix">Pix</option>
    </select>
    <button onclick="finalizarVenda()">Finalizar</button>
  </section>

  <div id="produtosCadastrados" style="display:none">
    <h2>Produtos Cadastrados</h2>
    <div id="listaCadastro"></div>
  </div>

  <!-- Modal para editar produto -->
  <div id="modalEditar">
    <div class="modal-content">
      <h3>Editar Produto</h3>
      <label>C√≥digo (n√£o pode ser alterado):</label>
      <input type="text" id="editarCodigo" disabled />
      <label>Nome:</label>
      <input type="text" id="editarNome" />
      <label>Pre√ßo (R$):</label>
      <input type="number" step="0.01" id="editarPreco" />
      <label>URL da Imagem:</label>
      <input type="text" id="editarImagem" />
      <button onclick="salvarEdicao()">Salvar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem('produtos') || '{}');
    let vendaAtual = [];
    let produtosVisiveis = false;
    let cadastroVisivel = false;

    // Para o modal de edi√ß√£o
    let codigoEditando = null;

    // Cadastrar novo produto
    function cadastrarProduto() {
      const codigo = document.getElementById('codigo').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value.trim();

      if (!codigo || !nome || isNaN(preco)) {
        alert('Preencha os campos corretamente');
        return;
      }

      produtos[codigo] = { nome, preco, imagem };
      salvarProdutos();
      alert('Produto cadastrado!');

      limparCamposCadastro();

      if (produtosVisiveis) mostrarProdutosCadastrados();
    }

    // Salva no localStorage
    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    // Limpa campos do cadastro
    function limparCamposCadastro() {
      document.getElementById('codigo').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('imagem').value = '';
    }

    // Adiciona produto √† venda atual
    function adicionarProduto(codigo) {
      if (!produtos[codigo]) return alert('Produto n√£o encontrado');
      const qtd = prompt("Quantas unidades?");
      const quantidade = parseInt(qtd);
      if (isNaN(quantidade) || quantidade < 1) return alert('Quantidade inv√°lida');

      for (let i = 0; i < quantidade; i++) {
        vendaAtual.push(produtos[codigo]);
      }
      atualizarLista();
    }

    // Atualiza lista da venda atual
    function atualizarLista() {
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';
      let total = 0;
      vendaAtual.forEach(prod => {
        total += prod.preco;
        lista.innerHTML += `
          <div class="produto">
            <img src="${prod.imagem}" alt="img" />
            <span>${prod.nome} - R$ ${prod.preco.toFixed(2)}</span>
          </div>
        `;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    // Finaliza a venda atual
    function finalizarVenda() {
      if (vendaAtual.length === 0) return alert('Nenhum produto na venda.');
      const forma = document.getElementById('pagamento').value;
      const total = document.getElementById('total').innerText;
      alert(`Venda finalizada!\nTotal: R$ ${total}\nPagamento: ${forma}`);
      vendaAtual = [];
      atualizarLista();
    }

    // Scanner usando ZXing
    let codeReader = null;
    function iniciarScanner() {
      const video = document.getElementById('video');
      const btnScanner = document.getElementById('btnScanner');

      if (!codeReader) {
        codeReader = new ZXing.BrowserBarcodeReader();
      }

      if (video.style.display === 'none' || video.style.display === '') {
        // Mostrar v√≠deo e iniciar scanner
        video.style.display = 'block';
        btnScanner.innerText = 'üõë Parar Scanner';

        codeReader
          .listVideoInputDevices()
          .then((videoInputDevices) => {
            if (videoInputDevices.length === 0) {
              alert('Nenhuma c√¢mera encontrada.');
              btnScanner.innerText = 'üì∑ Ler com a C√¢mera';
              video.style.display = 'none';
              return;
            }
            const selectedDeviceId = videoInputDevices[0].deviceId;

            codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
              if (result) {
                adicionarProduto(result.text);
                // Parar scanner depois da leitura
                pararScanner();
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
              }
            });
          })
          .catch((err) => {
            alert('Erro ao acessar c√¢mera: ' + err);
            btnScanner.innerText = 'üì∑ Ler com a C√¢mera';
            video.style.display = 'none';
          });
      } else {
                // Parar scanner e esconder v√≠deo
                pararScanner();
      }
    }

    function pararScanner() {
      const video = document.getElementById('video');
      const btnScanner = document.getElementById('btnScanner');

      if (codeReader) {
        codeReader.reset();
      }

      video.style.display = 'none';
      btnScanner.innerText = 'üì∑ Ler com a C√¢mera';
    }


    // Backup e restaura√ß√£o
    function fazerBackup() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(produtos));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "backup_produtos.json");
      dlAnchor.click();
    }

    function restaurarBackup(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          produtos = JSON.parse(e.target.result);
          salvarProdutos();
          alert('Backup restaurado com sucesso!');
          if (produtosVisiveis) mostrarProdutosCadastrados();
        } catch (err) {
          alert('Erro ao restaurar backup: ' + err);
        }
      };
      reader.readAsText(file);
    }


    // Mostrar/ocultar cadastro
    function alternarCadastro() {
      cadastroVisivel = !cadastroVisivel;
      document.getElementById('cadastro').style.display = cadastroVisivel ? 'block' : 'none';
    }


    // Mostrar/ocultar produtos cadastrados
    function alternarProdutosCadastrados() {
      produtosVisiveis = !produtosVisiveis;
      document.getElementById('produtosCadastrados').style.display = produtosVisiveis ? 'block' : 'none';
      if (produtosVisiveis) mostrarProdutosCadastrados();
    }

    function mostrarProdutosCadastrados() {
      const lista = document.getElementById('listaCadastro');
      lista.innerHTML = '';

      for (let codigo in produtos) {
        const p = produtos[codigo];
        lista.innerHTML += `
          <div class="produto">
            <div class="produto-info">
              <img src="${p.imagem}" alt="img" />
              <div class="produto-detalhes">
                <strong>${p.nome}</strong><br />
                <small>C√≥digo: ${codigo}</small><br />
                <small>R$ ${p.preco.toFixed(2)}</small>
              </div>
            </div>
            <div>
              <button onclick="abrirModalEditar('${codigo}')">‚úèÔ∏è</button>
              <button onclick="excluirProduto('${codigo}')">üóëÔ∏è</button>
            </div>
          </div>
        `;
      }
    }


    // Abrir modal de edi√ß√£o
    function abrirModalEditar(codigo) {
      const p = produtos[codigo];
      if (!p) return;

      codigoEditando = codigo;
      document.getElementById('editarCodigo').value = codigo;
      document.getElementById('editarNome').value = p.nome;
      document.getElementById('editarPreco').value = p.preco;
      document.getElementById('editarImagem').value = p.imagem;

      document.getElementById('modalEditar').style.display = 'flex';
    }

    function fecharModal() {
      document.getElementById('modalEditar').style.display = 'none';
      codigoEditando = null;
    }

    function salvarEdicao() {
      if (!codigoEditando) return;

      const nome = document.getElementById('editarNome').value.trim();
      const preco = parseFloat(document.getElementById('editarPreco').value);
      const imagem = document.getElementById('editarImagem').value.trim();

      if (!nome || isNaN(preco)) {
        alert('Preencha os campos corretamente.');
        return;
      }

      produtos[codigoEditando] = { nome, preco, imagem };
      salvarProdutos();
      fecharModal();
      mostrarProdutosCadastrados();
    }

    function excluirProduto(codigo) {
      if (confirm('Tem certeza que deseja excluir este produto?')) {
        delete produtos[codigo];
        salvarProdutos();
        mostrarProdutosCadastrados();
      }
    }
  </script>
</body>
</html>
