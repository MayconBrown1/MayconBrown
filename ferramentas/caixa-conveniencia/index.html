<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Caixa</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #000;
      color: #fff;
    }
    h1, h2, h3 {
      text-align: center;
      color: #fff;
    }
    #scanner, #cadastro, #vendas {
      margin-top: 2rem;
    }
    input, button, select {
      padding: 8px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    img {
      max-width: 100px;
      border-radius: 4px;
    }
    .produto {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      justify-content: space-between;
    }
    .produto-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    .produto-detalhes {
      flex-grow: 1;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 400px;
    }
    #menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
      z-index: 999;
    }
    /* Modal simples para editar produto */
    #modalEditar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: flex;
    }
    #modalEditar.hidden {
      display: none;
    }
    #modalEditar .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      color: #fff;
    }
    #modalEditar label {
      display: block;
      margin-top: 10px;
    }
    #modalEditar input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    #modalEditar button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    .btn-adicionar {
  background-color: #28a745;
  color: white;
  font-weight: bold;
  font-size: 18px;
  border: none;
  border-radius: 4px;
  width: 32px;
  height: 32px;
  margin-right: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-adicionar:hover {
  background-color: #218838;
}

  </style>
</head>
<body>
  <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" class="logo" alt="Logo" />

  <div id="menu">
    <button onclick="alternarCadastro()">✏️ Cadastrar Produtos</button>
    <button onclick="alternarProdutosCadastrados()">📋 Produtos Cadastrados</button>
  </div>

  <h1>Sistema de Caixa</h1>

  <section id="cadastro" style="display:none">
    <h2>Cadastro de Produtos</h2>
    <input id="codigo" placeholder="Código de Barras" />
    <input id="nome" placeholder="Nome do Produto" />
    <input id="preco" type="number" step="0.01" placeholder="Preço (R$)" />
    <input id="imagem" type="text" placeholder="URL da Imagem" />
    <button onclick="cadastrarProduto()">Cadastrar</button>
    <button onclick="fazerBackup()">📦 Fazer Backup</button>
    <button onclick="document.getElementById('inputBackup').click()">🔁 Restaurar Backup</button>
    <input type="file" id="inputBackup" accept=".json" style="display: none" onchange="restaurarBackup(event)" />
  </section>

  <section id="vendas">
    <h2>Venda Atual</h2>
    <div id="listaProdutos"></div>
    <h3>Total: R$ <span id="total">0.00</span></h3>
    <select id="pagamento">
      <option value="Dinheiro">Dinheiro</option>
      <option value="Cartão">Cartão</option>
      <option value="Pix">Pix</option>
    </select>
    <button onclick="finalizarVenda()">Finalizar</button>
  </section>

  <input
  type="text"
  id="pesquisaProdutos"
  placeholder="Pesquisar produtos..."
  oninput="filtrarProdutos()"
  style="display:none;"
/>


  <div id="produtosCadastrados" style="display:none">
    <h2>Produtos Cadastrados</h2>
    <div id="listaCadastro"></div>
  </div>

  <!-- Modal para editar produto -->
  <div id="modalEditar" class="hidden">
    <div class="modal-content">
      <h3>Editar Produto</h3>
      <label>Código (não pode ser alterado):</label>
      <input type="text" id="editarCodigo" disabled />
      <label>Nome:</label>
      <input type="text" id="editarNome" />
      <label>Preço (R$):</label>
      <input type="number" step="0.01" id="editarPreco" />
      <label>URL da Imagem:</label>
      <input type="text" id="editarImagem" />
      <button onclick="salvarEdicao()">Salvar</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    let produtos = JSON.parse(localStorage.getItem('produtos') || '{}');
    let vendaAtual = [];
    let produtosVisiveis = false;
    let cadastroVisivel = false;

    // Para o modal de edição
    let codigoEditando = null;

    // Variável global para o scanner
    let codeReader = null;

    // Cadastrar novo produto
    function cadastrarProduto() {
      const codigo = document.getElementById('codigo').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value.trim();

      if (!codigo || !nome || isNaN(preco)) {
        alert('Preencha os campos corretamente');
        return;
      }

      produtos[codigo] = { nome, preco, imagem };
      salvarProdutos();
      alert('Produto cadastrado!');

      limparCamposCadastro();

      if (produtosVisiveis) mostrarProdutosCadastrados();
    }

    function filtrarProdutos() {
  const filtro = document.getElementById('pesquisaProdutos').value.toLowerCase();
  const lista = document.getElementById('listaCadastro');
  lista.innerHTML = '';

  for (const codigo in produtos) {
    const prod = produtos[codigo];
    // Checa se nome ou código contém o texto da busca
    if (
      prod.nome.toLowerCase().includes(filtro) ||
      codigo.toLowerCase().includes(filtro)
    ) {
      lista.innerHTML += `
        <div class="produto">
          <div class="produto-info">
            <img src="${prod.imagem}" alt="img" />
            <div class="produto-detalhes">
              <b>${prod.nome}</b><br>
              Código: ${codigo}<br>
              Preço: R$ ${prod.preco.toFixed(2)}
            </div>
          </div>
          <button onclick="adicionarProduto('${codigo}')" title="Adicionar à venda" class="btn-adicionar">+</button>
          <button onclick="abrirModalEditar('${codigo}')">Editar</button>
          <button onclick="excluirProduto('${codigo}')">Excluir</button>
        </div>
      `;
    }
  }
}


function mostrarProdutosCadastrados() {
  // Chama a função de filtro, que mostra todos se não tiver filtro
  filtrarProdutos();
}


    // Salva no localStorage
    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    // Limpa campos do cadastro
    function limparCamposCadastro() {
      document.getElementById('codigo').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('preco').value = '';
      document.getElementById('imagem').value = '';
    }

    // Adiciona produto à venda atual
    function adicionarProduto(codigo) {
      if (!produtos[codigo]) return alert('Produto não encontrado');
      const qtd = prompt("Quantas unidades?");
      const quantidade = parseInt(qtd);
      if (isNaN(quantidade) || quantidade < 1) return alert('Quantidade inválida');

      for (let i = 0; i < quantidade; i++) {
        vendaAtual.push(produtos[codigo]);
      }
      atualizarLista();
    }

    // Atualiza lista da venda atual
    function atualizarLista() {
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';
      let total = 0;
      vendaAtual.forEach(prod => {
        total += prod.preco;
        lista.innerHTML += `
          <div class="produto">
            <img src="${prod.imagem}" alt="img" />
            <span>${prod.nome} - R$ ${prod.preco.toFixed(2)}</span>
          </div>
        `;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    // Finaliza a venda atual
    function finalizarVenda() {
      if (vendaAtual.length === 0) {
        alert('Nenhum produto na venda.');
        return;
      }
      const pagamento = document.getElementById('pagamento').value;
      alert(`Venda finalizada!\nTotal: R$ ${document.getElementById('total').innerText}\nPagamento: ${pagamento}`);
      vendaAtual = [];
      atualizarLista();
    }

    // Mostrar lista de produtos cadastrados (função atualizada)
function mostrarProdutosCadastrados() {
  document.getElementById('pesquisaProdutos').style.display = 'block';
  const lista = document.getElementById('listaCadastro');
  lista.innerHTML = '';
  for (const codigo in produtos) {
    const prod = produtos[codigo];
    lista.innerHTML += `
      <div class="produto">
        <div class="produto-info">
          <img src="${prod.imagem}" alt="img" />
          <div class="produto-detalhes">
            <b>${prod.nome}</b><br>
            Código: ${codigo}<br>
            Preço: R$ ${prod.preco.toFixed(2)}
          </div>
        </div>
        <button onclick="adicionarProduto('${codigo}')" title="Adicionar à venda" class="btn-adicionar">+</button>
        <button onclick="abrirModalEditar('${codigo}')">Editar</button>
        <button onclick="excluirProduto('${codigo}')">Excluir</button>
      </div>
    `;
  }
}


    // Excluir produto
    function excluirProduto(codigo) {
      if (confirm('Deseja realmente excluir este produto?')) {
        delete produtos[codigo];
        salvarProdutos();
        mostrarProdutosCadastrados();
      }
    }

    // Alterna visibilidade dos produtos cadastrados
function alternarProdutosCadastrados() {
  produtosVisiveis = !produtosVisiveis;
  document.getElementById('produtosCadastrados').style.display = produtosVisiveis ? 'block' : 'none';
  document.getElementById('pesquisaProdutos').style.display = produtosVisiveis ? 'block' : 'none';

  if (produtosVisiveis) {
    mostrarProdutosCadastrados();
    cadastroVisivel = false;
    document.getElementById('cadastro').style.display = 'none';
  }
}


    // Alterna visibilidade do cadastro de produtos
function alternarCadastro() {
  cadastroVisivel = !cadastroVisivel;
  document.getElementById('cadastro').style.display = cadastroVisivel ? 'block' : 'none';

  if (cadastroVisivel) {
    // Se o cadastro abriu, fecha a lista de produtos cadastrados
    produtosVisiveis = false;
    document.getElementById('produtosCadastrados').style.display = 'none';
    document.getElementById('pesquisaProdutos').style.display = 'none';
  }
}



    // Abre modal para editar produto
    function abrirModalEditar(codigo) {
  codigoEditando = codigo;
  const prod = produtos[codigo];
  if (!prod) return alert('Produto não encontrado');

  document.getElementById('editarCodigo').value = codigo;
  document.getElementById('editarNome').value = prod.nome;
  document.getElementById('editarPreco').value = prod.preco;
  document.getElementById('editarImagem').value = prod.imagem;

  document.getElementById('modalEditar').classList.remove('hidden');
}

function fecharModal() {
  codigoEditando = null;
  document.getElementById('modalEditar').classList.add('hidden');
}

function salvarEdicao() {
  if (!codigoEditando) return;

  const nome = document.getElementById('editarNome').value.trim();
  const preco = parseFloat(document.getElementById('editarPreco').value);
  const imagem = document.getElementById('editarImagem').value.trim();

  if (!nome || isNaN(preco)) {
    alert('Preencha os campos corretamente');
    return;
  }

  produtos[codigoEditando] = { nome, preco, imagem };
  salvarProdutos();
  mostrarProdutosCadastrados();
  fecharModal();
  alert('Produto atualizado!');
}


    // Backup dos produtos para arquivo JSON
    function fazerBackup() {
  const dataStr = JSON.stringify(produtos, null, 2);
  const blob = new Blob([dataStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'backup_produtos.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function restaurarBackup(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      if (typeof data === 'object' && data !== null) {
        produtos = data;
        salvarProdutos();
        alert('Backup restaurado com sucesso!');
        if (produtosVisiveis) mostrarProdutosCadastrados();
      } else {
        alert('Arquivo inválido');
      }
    } catch (error) {
      alert('Erro ao ler o arquivo: ' + error);
    }
  };
  reader.readAsText(file);
}


    // Inicia o scanner de código de barras
    async function iniciarScanner() {
  const video = document.getElementById('video');
  if (!codeReader) {
    codeReader = new ZXing.BrowserBarcodeReader();
  }
  
  document.getElementById('btnScanner').disabled = true;
  video.style.display = 'block';

  try {
    const result = await codeReader.decodeOnceFromVideoDevice(undefined, 'video');
    alert(`Código escaneado: ${result.text}`);
    video.style.display = 'none';
    document.getElementById('btnScanner').disabled = false;

    // Caso queira adicionar automaticamente o produto escaneado:
    if (produtos[result.text]) {
      adicionarProduto(result.text);
    } else {
      alert('Produto não cadastrado para este código.');
    }
  } catch (err) {
    alert('Erro ao escanear o código: ' + err);
    video.style.display = 'none';
    document.getElementById('btnScanner').disabled = false;
  }
}


    // Para o scanner
    function pararScanner() {
      const video = document.getElementById('video');
      const btnScanner = document.getElementById('btnScanner');
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
      btnScanner.innerText = '📷 Ler com a Câmera';
    }

  </script>
</body>
</html>
