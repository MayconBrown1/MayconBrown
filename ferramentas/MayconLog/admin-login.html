
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - MayconLog</title>
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#1e40af">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0ibTMgOWw5LTcgOSA3djExYTIgMiAwIDAgMS0yIDJINWEyIDIgMCAwIDEtMi0yeiIgZmlsbD0iIzFlNDBhZiIvPgo8L3N2Zz4K">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
            <span class="text-gray-700">Carregando...</span>
        </div>
    </div>

    <div class="max-w-md w-full mx-4">
        <!-- Logo e Voltar -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center text-gray-600 hover:text-primary transition-colors mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Voltar ao início
            </a>
            <div class="flex items-center justify-center space-x-3 mb-2">
                <div class="bg-purple-500 rounded-full w-12 h-12 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-8c0-.55.45-1 1-1s1 .45 1 1-.45 1-1 1-1-.45-1-1zm2 4h-2v-2h2v2z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Painel Admin</h1>
            </div>
            <p class="text-gray-600">Acesse o painel administrativo</p>
        </div>

        <!-- Formulário de Login -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email do Administrador
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
                        placeholder="admin@mayconlog.com"
                    >
                </div>

                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="senha" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors pr-12"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            onclick="toggleSenha()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                        >
                            <svg id="iconeMostrar" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="iconeEsconder" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-purple-500 text-white py-3 rounded-lg font-medium hover:bg-purple-600 transition-colors focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
                >
                    Entrar no Painel
                </button>
            </form>

            <!-- Informações importantes -->
            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-yellow-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <h4 class="text-sm font-medium text-yellow-800">Primeiro Acesso</h4>
                        <p class="text-sm text-yellow-700 mt-1">
                            O primeiro administrador deve ser criado manualmente no console do Firebase. 
                            Consulte a documentação para instruções.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/src/js/firebase-config.js"></script>

    <script>
        // Verificar se já está logado
        window.addEventListener('load', async () => {
            const user = await verificarLogin();
            if (user) {
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().tipo === 'admin') {
                    window.location.href = '/dashboard-admin.html';
                }
            }
        });

        // Toggle mostrar/esconder senha
        function toggleSenha() {
            const senha = document.getElementById('senha');
            const iconeMostrar = document.getElementById('iconeMostrar');
            const iconeEsconder = document.getElementById('iconeEsconder');
            
            if (senha.type === 'password') {
                senha.type = 'text';
                iconeMostrar.classList.add('hidden');
                iconeEsconder.classList.remove('hidden');
            } else {
                senha.type = 'password';
                iconeMostrar.classList.remove('hidden');
                iconeEsconder.classList.add('hidden');
            }
        }

        // Login do administrador
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (!email || !senha) {
                mostrarErro('Preencha todos os campos');
                return;
            }
            
            mostrarLoading();
            
            try {
                // Fazer login
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Verificar se é admin
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    await auth.signOut();
                    mostrarErro('Usuário não encontrado no sistema');
                    esconderLoading();
                    return;
                }
                
                const userData = userDoc.data();
                
                if (userData.tipo !== 'admin') {
                    await auth.signOut();
                    mostrarErro('Acesso negado. Apenas administradores podem acessar');
                    esconderLoading();
                    return;
                }
                
                // Salvar tipo do usuário
                localStorage.setItem('userType', 'admin');
                
                mostrarSucesso('Login realizado com sucesso!');
                
                setTimeout(() => {
                    window.location.href = '/dashboard-admin.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                esconderLoading();
                
                let mensagem = 'Erro no login';
                switch (error.code) {
                    case 'auth/user-not-found':
                        mensagem = 'Email não encontrado';
                        break;
                    case 'auth/wrong-password':
                        mensagem = 'Senha incorreta';
                        break;
                    case 'auth/invalid-email':
                        mensagem = 'Email inválido';
                        break;
                    case 'auth/too-many-requests':
                        mensagem = 'Muitas tentativas. Tente novamente mais tarde';
                        break;
                    default:
                        mensagem = error.message;
                }
                
                mostrarErro(mensagem);
            }
        });
    </script>
</body>
</html>
