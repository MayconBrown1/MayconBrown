
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Entregador - MayconLog</title>
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#1e40af">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0ibTMgOWw5LTcgOSA3djExYTIgMiAwIDAgMS0yIDJINWEyIDIgMCAwIDEtMi0yeiIgZmlsbD0iIzFlNDBhZiIvPgo8L3N2Zz4K">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#10b981',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-secondary"></div>
            <span class="text-gray-700">Carregando...</span>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center py-8">
        <div class="max-w-md w-full mx-4">
            <!-- Logo e Voltar -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center text-gray-600 hover:text-secondary transition-colors mb-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Voltar ao início
                </a>
                <div class="flex items-center justify-center space-x-3 mb-2">
                    <div class="bg-secondary rounded-full w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M5 17h-2a1 1 0 0 1-1-1v-8a1 1 0 0 1 1-1h2v10zm4 0h-2v-14h2v14zm4 0h-2v-10h2v10zm4 0h-2v-6h2v6zm4 0h-2v-4h2v4z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Portal do Entregador</h1>
                </div>
            </div>

            <!-- Tabs Login/Cadastro -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="flex border-b border-gray-200">
                    <button 
                        onclick="trocarTab('login')" 
                        id="tabLogin" 
                        class="flex-1 py-3 px-4 text-center font-medium text-secondary border-b-2 border-secondary"
                    >
                        Entrar
                    </button>
                    <button 
                        onclick="trocarTab('cadastro')" 
                        id="tabCadastro" 
                        class="flex-1 py-3 px-4 text-center font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700"
                    >
                        Cadastrar
                    </button>
                </div>

                <!-- Formulário de Login -->
                <div id="formLogin" class="p-6">
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="emailLogin" class="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="emailLogin" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="entregador@exemplo.com"
                            >
                        </div>

                        <div>
                            <label for="senhaLogin" class="block text-sm font-medium text-gray-700 mb-2">
                                Senha
                            </label>
                            <input 
                                type="password" 
                                id="senhaLogin" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="••••••••"
                            >
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-secondary text-white py-3 rounded-lg font-medium hover:bg-green-600 transition-colors"
                        >
                            Entrar no App
                        </button>
                    </form>
                </div>

                <!-- Formulário de Cadastro -->
                <div id="formCadastro" class="p-6 hidden">
                    <form id="cadastroForm" class="space-y-4">
                        <div>
                            <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">
                                Nome Completo
                            </label>
                            <input 
                                type="text" 
                                id="nome" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="João Silva Santos"
                            >
                        </div>

                        <div>
                            <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">
                                CPF
                            </label>
                            <input 
                                type="text" 
                                id="cpf" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="000.000.000-00"
                                maxlength="14"
                            >
                        </div>

                        <div>
                            <label for="emailCadastro" class="block text-sm font-medium text-gray-700 mb-2">
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="emailCadastro" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="joao@email.com"
                            >
                        </div>

                        <div>
                            <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">
                                Telefone/WhatsApp
                            </label>
                            <input 
                                type="tel" 
                                id="telefone" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="(11) 99999-9999"
                            >
                        </div>

                        <div>
                            <label for="veiculo" class="block text-sm font-medium text-gray-700 mb-2">
                                Tipo de Veículo
                            </label>
                            <select 
                                id="veiculo" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                            >
                                <option value="">Selecione o veículo</option>
                                <option value="bicicleta">Bicicleta</option>
                                <option value="moto">Motocicleta</option>
                                <option value="carro">Carro</option>
                                <option value="van">Van</option>
                                <option value="caminhao">Caminhão</option>
                            </select>
                        </div>

                        <div>
                            <label for="cnh" class="block text-sm font-medium text-gray-700 mb-2">
                                CNH (se aplicável)
                            </label>
                            <input 
                                type="text" 
                                id="cnh" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="Digite o número da CNH"
                            >
                            <p class="text-xs text-gray-500 mt-1">Obrigatório para moto, carro, van e caminhão</p>
                        </div>

                        <div>
                            <label for="senhaCadastro" class="block text-sm font-medium text-gray-700 mb-2">
                                Senha
                            </label>
                            <input 
                                type="password" 
                                id="senhaCadastro" 
                                required
                                minlength="6"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="••••••••"
                            >
                            <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
                        </div>

                        <div>
                            <label for="confirmarSenha" class="block text-sm font-medium text-gray-700 mb-2">
                                Confirmar Senha
                            </label>
                            <input 
                                type="password" 
                                id="confirmarSenha" 
                                required
                                minlength="6"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                                placeholder="••••••••"
                            >
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-secondary text-white py-3 rounded-lg font-medium hover:bg-green-600 transition-colors"
                        >
                            Cadastrar Entregador
                        </button>
                    </form>

                    <!-- Informação sobre aprovação -->
                    <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-green-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            </svg>
                            <div>
                                <h4 class="text-sm font-medium text-green-800">Processo de Aprovação</h4>
                                <p class="text-sm text-green-700 mt-1">
                                    Após o cadastro, aguarde a aprovação do administrador para começar a aceitar entregas.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/src/js/firebase-config.js"></script>

    <script>
        // Verificar se já está logado
        window.addEventListener('load', async () => {
            const user = await verificarLogin();
            if (user) {
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().tipo === 'entregador') {
                    window.location.href = '/dashboard-entregador.html';
                }
            }
        });

        // Trocar tabs
        function trocarTab(tab) {
            const tabLogin = document.getElementById('tabLogin');
            const tabCadastro = document.getElementById('tabCadastro');
            const formLogin = document.getElementById('formLogin');
            const formCadastro = document.getElementById('formCadastro');

            if (tab === 'login') {
                tabLogin.className = 'flex-1 py-3 px-4 text-center font-medium text-secondary border-b-2 border-secondary';
                tabCadastro.className = 'flex-1 py-3 px-4 text-center font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700';
                formLogin.classList.remove('hidden');
                formCadastro.classList.add('hidden');
            } else {
                tabLogin.className = 'flex-1 py-3 px-4 text-center font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700';
                tabCadastro.className = 'flex-1 py-3 px-4 text-center font-medium text-secondary border-b-2 border-secondary';
                formLogin.classList.add('hidden');
                formCadastro.classList.remove('hidden');
            }
        }

        // Máscara CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Máscara telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            e.target.value = value;
        });

        // Verificar CNH obrigatória
        document.getElementById('veiculo').addEventListener('change', function(e) {
            const cnh = document.getElementById('cnh');
            const veiculosComCNH = ['moto', 'carro', 'van', 'caminhao'];
            
            if (veiculosComCNH.includes(e.target.value)) {
                cnh.required = true;
                cnh.placeholder = 'CNH obrigatória para este veículo';
            } else {
                cnh.required = false;
                cnh.placeholder = 'Digite o número da CNH';
            }
        });

        // Validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
            
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            
            let resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            
            if (!email || !senha) {
                mostrarErro('Preencha todos os campos');
                return;
            }
            
            mostrarLoading();
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Verificar se é entregador
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    await auth.signOut();
                    mostrarErro('Usuário não encontrado no sistema');
                    esconderLoading();
                    return;
                }
                
                const userData = userDoc.data();
                
                if (userData.tipo !== 'entregador') {
                    await auth.signOut();
                    mostrarErro('Este login é apenas para entregadores');
                    esconderLoading();
                    return;
                }
                
                // Salvar dados no localStorage
                localStorage.setItem('userType', 'entregador');
                localStorage.setItem('userApproved', userData.aprovado);
                
                mostrarSucesso('Login realizado com sucesso!');
                
                setTimeout(() => {
                    window.location.href = '/dashboard-entregador.html';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                esconderLoading();
                
                let mensagem = 'Erro no login';
                switch (error.code) {
                    case 'auth/user-not-found':
                        mensagem = 'Email não encontrado';
                        break;
                    case 'auth/wrong-password':
                        mensagem = 'Senha incorreta';
                        break;
                    case 'auth/invalid-email':
                        mensagem = 'Email inválido';
                        break;
                    default:
                        mensagem = error.message;
                }
                
                mostrarErro(mensagem);
            }
        });

        // Cadastro
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('emailCadastro').value;
            const telefone = document.getElementById('telefone').value;
            const veiculo = document.getElementById('veiculo').value;
            const cnh = document.getElementById('cnh').value;
            const senha = document.getElementById('senhaCadastro').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validações
            if (!nome || !cpf || !email || !telefone || !veiculo || !senha || !confirmarSenha) {
                mostrarErro('Preencha todos os campos obrigatórios');
                return;
            }
            
            if (!validarCPF(cpf)) {
                mostrarErro('CPF inválido');
                return;
            }
            
            // Verificar CNH obrigatória
            const veiculosComCNH = ['moto', 'carro', 'van', 'caminhao'];
            if (veiculosComCNH.includes(veiculo) && !cnh) {
                mostrarErro('CNH é obrigatória para este tipo de veículo');
                return;
            }
            
            if (senha !== confirmarSenha) {
                mostrarErro('Senhas não conferem');
                return;
            }
            
            if (senha.length < 6) {
                mostrarErro('Senha deve ter no mínimo 6 caracteres');
                return;
            }
            
            mostrarLoading();
            
            try {
                // Criar usuário no Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;
                
                // Salvar dados no Firestore
                await db.collection('usuarios').doc(user.uid).set({
                    tipo: 'entregador',
                    nome: nome,
                    cpf: cpf,
                    email: email,
                    telefone: telefone,
                    veiculo: veiculo,
                    cnh: cnh || null,
                    aprovado: false,
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                mostrarSucesso('Cadastro realizado! Aguarde aprovação do administrador.');
                
                // Limpar formulário
                document.getElementById('cadastroForm').reset();
                
                // Trocar para tab de login após 2 segundos
                setTimeout(() => {
                    trocarTab('login');
                }, 2000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let mensagem = 'Erro no cadastro';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        mensagem = 'Este email já está cadastrado';
                        break;
                    case 'auth/invalid-email':
                        mensagem = 'Email inválido';
                        break;
                    case 'auth/weak-password':
                        mensagem = 'Senha muito fraca';
                        break;
                    default:
                        mensagem = error.message;
                }
                
                mostrarErro(mensagem);
            } finally {
                esconderLoading();
            }
        });
    </script>
</body>
</html>
