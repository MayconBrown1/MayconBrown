<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Online - Maycon Brown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            width: 400px;
            margin: 20px auto;
            display: block;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .tool {
            background-color: #2c2c2c;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .tool h3 {
            margin: 0 0 10px;
        }
        .tool p {
            margin: 0 0 10px;
            font-size: 14px;
            color: #bbb;
        }
        .tool a {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .tool a:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" alt="Logo" class="logo">

    <div class="container">
        <div class="tool">
            <h3>Encurtador de Links</h3>
            <p>Transforme URLs longas em links curtos.</p>
            <a href="https://mayconbrown.com.br/ferramentas/link-curto">Acessar</a>
        </div>

        <div class="tool">
            <h3>Gerar Link Whatsapp</h3>
            <p>Crie um link personalizado para seus whatsapp.</p>
            <a href="https://mayconbrown.com.br/ferramentas/link-whatsapp">Acessar</a>
        </div>

        <div class="tool">
            <h3>Gerador de Senhas</h3>
            <p>Crie senhas fortes e seguras.</p>
            <a href="https://mayconbrown.com.br/ferramentas/gerador-senhas">Acessar</a>
        </div>
    </div>

</body>
</html>
