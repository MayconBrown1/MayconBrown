<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="icon" href="http://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('http://mayconbrown.com.br//img/svg/fundo-preto.avif');
      background-size: cover; /* Faz a imagem cobrir toda a tela */
      background-position: center; /* Centraliza a imagem de fundo */
      color: #e0e0e0;
    }
    .container {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      background-color: #4444449f;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .logo {
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button, select {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #e0e0e0;
      width: 100%;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      overflow-wrap: break-word;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
        max-width: 100%;
      }
      .logo {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="http://mayconbrown.com.br/" target="_blank">
      <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" alt="Logo" class="logo">
    </a>
    <h1>Gerador de Senhas Aleatórias</h1>
    <form id="passwordForm">
      <label for="length">Quantidade de dígitos:</label>
      <input type="number" id="length" min="4" max="128" value="8" required>

      <label for="quantity">Quantidade de senhas:</label>
      <input type="number" id="quantity" min="1" max="100" value="1" required>

      <label>
        <input type="checkbox" id="uppercase" checked> Letras maiúsculas
      </label>
      <label>
        <input type="checkbox" id="lowercase" checked> Letras minúsculas
      </label>
      <label>
        <input type="checkbox" id="numbers" checked> Números
      </label>
      <label>
        <input type="checkbox" id="symbols"> Símbolos
      </label>

      <button type="button" onclick="generatePasswords()">Gerar Senhas</button>
    </form>

    <div class="result" id="passwordsOutput"></div>
  </div>

  <script>
    function generatePasswords() {
      const length = parseInt(document.getElementById('length').value);
      const quantity = parseInt(document.getElementById('quantity').value);
      const includeUppercase = document.getElementById('uppercase').checked;
      const includeLowercase = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

      let charPool = '';

      if (includeUppercase) charPool += uppercaseChars;
      if (includeLowercase) charPool += lowercaseChars;
      if (includeNumbers) charPool += numberChars;
      if (includeSymbols) charPool += symbolChars;

      if (charPool === '') {
        alert('Por favor, selecione pelo menos uma opção de caractere!');
        return;
      }

      const passwords = [];

      for (let i = 0; i < quantity; i++) {
        let password = '';
        for (let j = 0; j < length; j++) {
          const randomIndex = Math.floor(Math.random() * charPool.length);
          password += charPool[randomIndex];
        }
        passwords.push(password);
      }

      document.getElementById('passwordsOutput').innerText = passwords.join('\n');
    }
  </script>
</body>
</html>
