<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Solicitação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Solicitação de Contato</h2>
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <input type="tel" name="whatsapp" placeholder="WhatsApp" required />
    <button type="submit">Enviar Solicitação</button>
  </form>

  <!-- SDK Atualizada do EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("6-eSpIcJuBJCHG7yF"); // Sua public key

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const templateParams = {
        nome: this.nome.value,
        email: this.email.value,
        whatsapp: this.whatsapp.value
      };

      emailjs.send("service_g5hjgst", "template_az2uo9h", templateParams)
        .then(function(response) {
          // Redireciona para o site após envio bem-sucedido
          window.location.href = "https://mayconbrown.com.br";
        }, function(error) {
          alert("❌ Erro ao enviar: " + JSON.stringify(error));
        });
    });
  </script>

</body>
</html>
