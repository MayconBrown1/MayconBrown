<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Remover Fundo de Imagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    .logo {
      width: 400px;
      margin-bottom: 30px;
    }
    input, button {
      margin-top: 20px;
    }
    .btn {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #resultado img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" class="logo" alt="Logo">

  <h2>Remova o fundo da imagem</h2>
  <input type="file" id="imagem" accept="image/*"><br>
  <button class="btn" onclick="removerFundo()">Remover Fundo</button>

  <div id="resultado"></div>

  <script>
    async function removerFundo() {
      const input = document.getElementById("imagem");
      const resultado = document.getElementById("resultado");

      if (!input.files.length) {
        alert("Escolha uma imagem primeiro.");
        return;
      }

      resultado.innerHTML = "Processando imagem...";

      const formData = new FormData();
      formData.append("image_file", input.files[0]);
      formData.append("format", "png");

      try {
        const response = await fetch("https://api.pixian.ai/remove-background", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.processed_url) {
          resultado.innerHTML = `
            <p>Imagem sem fundo:</p>
            <img src="${data.processed_url}" alt="Sem fundo"><br>
            <a href="${data.processed_url}" class="btn" download="sem-fundo.png">Baixar Imagem</a>
          `;
        } else {
          resultado.innerHTML = "Erro ao remover o fundo da imagem.";
        }

      } catch (err) {
        resultado.innerHTML = "Erro de conex√£o com a API Pixian.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
