<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00e676;
    }
    input, button {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00c853;
      color: white;
      cursor: pointer;
    }
    #qr {
      margin-top: 20px;
    }
    #downloadButtons button {
      margin: 5px;
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>Transformar Link em QR Code</h1>

  <input type="text" id="link" placeholder="Cole aqui o link ou texto..." />
  <br>
  <button onclick="gerarQRCode()">Gerar QR Code</button>

  <div id="qr"></div>
  <div id="downloadButtons"></div>

  <script>
    let qrDataURL = "";

    function gerarQRCode() {
      const link = document.getElementById("link").value.trim();
      const qrDiv = document.getElementById("qr");
      const downloadDiv = document.getElementById("downloadButtons");

      if (!link) {
        alert("Digite um link ou texto primeiro!");
        return;
      }

      qrDiv.innerHTML = "";
      downloadDiv.innerHTML = "";

      QRCode.toDataURL(link, { width: 256 }, function (err, url) {
        if (err) {
          console.error(err);
          return;
        }

        qrDataURL = url;

        qrDiv.innerHTML = `<img src="${url}" alt="QR Code" id="qrImage">`;

        downloadDiv.innerHTML = `
          <button onclick="baixarPNG()">Baixar PNG</button>
          <button onclick="baixarPDF()">Baixar PDF</button>
        `;
      });
    }

    function baixarPNG() {
      const a = document.createElement("a");
      a.href = qrDataURL;
      a.download = "qrcode.png";
      a.click();
    }

    function baixarPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.addImage(qrDataURL, 'PNG', 50, 40, 100, 100);
      pdf.save("qrcode.pdf");
    }
  </script>
</body>
</html>
