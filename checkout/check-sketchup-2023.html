<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licença SketchUp 2023 - Vitalício</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo preto */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff; /* Texto branco */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-above {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .text-below {
            font-size: 25px;
            font-weight: bold;
            margin-top: 10px;
        }
        .image-container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .whatsapp-button-container {
            margin-top: 20px;
            text-align: center;
        }
        .whatsapp-button-container p {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .whatsapp-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #25D366;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .whatsapp-button:hover {
            background-color: #128C7E;
        }
        .pix-container {
            margin-top: 20px;
        }
        .pix-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .pix-code {
            font-family: monospace;
            font-size: 16px;
            background-color: #707070;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyPixCode() {
            const pixCode = document.getElementById('pix-code').innerText;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('Código Pix copiado para a área de transferência!');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="text-above">Licença SketchUp 2023 - Vitalício</div>
        <div class="image-container">
            <img src="https://mayconbrown.com.br/img/qr-sketchup-2023.png" alt="Imagem SketchUp">
        </div>
        <div class="text-below">R$75,99</div>
        <div class="pix-container">
            <p>Código Pix:</p>
            <div id="pix-code" class="pix-code">
                00020126750014br.gov.bcb.pix013676287992-24cf-4265-a7e4-474bcce82f510213SketchUp 2023520400005303986540575.995802BR592544.982.036 RAFAELA INACIO6010Parnamirim6211050726f78796304C8EC
            </div>
            <button class="copy-button" onclick="copyPixCode()">Copiar Código Pix</button>
        </div>
        <div class="whatsapp-button-container">
            <p>Mande o comprovante aqui:</p>
            <a href="https://wa.me/5584981770146" class="whatsapp-button">Enviar Comprovante</a>
        </div>
    </div>
</body>
</html>
