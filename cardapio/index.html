<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cardápios Online</title>
    <link rel="shortcut icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #1e1e1e;
        }
        .logo {
            width: 400px;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .produto {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            width: 250px;
        }
        .produto:hover {
            transform: scale(1.05);
        }
        .produto a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 15px;
        }
        .produto img {
            width: 100%;
            border-bottom: 2px solid #ff9800;
        }
        .produto h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .produtos {
                justify-content: space-around;
            }
            .produto {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <header>
    <a href="https://mayconbrown.com.br">
        <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" alt="Logo" class="logo">
    </a>
    </header>
    <main>
        <section class="produtos">
            <div class="produto">
                <a href="https://mayconbrown.com.br/cardapio/1">
                    <img src="https://mayconbrown.com.br/cardapio/img/cardapio1.webp" alt="Cardápio Modelo 1">
                    <h3>Cardápio Modelo 1</h3>
                </a>
            </div>
            <div class="produto">
                <a href="https://mayconbrown.com.br/cardapio/2">
                    <img src="https://mayconbrown.com.br/cardapio/img/cardapio2.webp" alt="Cardápio Modelo 1">
                    <h3>Cardápio Modelo 2</h3>
                </a>
            </div>
            <div class="produto">
                <a href="https://mayconbrown.com.br/cardapio/3">
                    <img src="https://mayconbrown.com.br/cardapio/img/cardapio3.webp" alt="Cardápio Modelo 1">
                    <h3>Cardápio Modelo 3</h3>
                </a>
            </div>
            <div class="produto">
                <a href="https://mayconbrown.com.br/cardapio/4">
                    <img src="https://mayconbrown.com.br/cardapio/img/cardapio4.webp" alt="Cardápio Modelo 1">
                    <h3>Cardápio Modelo 4</h3>
                </a>
            </div>
            <div class="produto">
                <a href="https://mayconbrown.com.br/cardapio/5">
                    <img src="https://mayconbrown.com.br/cardapio/img/cardapio5.webp" alt="Cardápio Modelo 1">
                    <h3>Cardápio Modelo 5</h3>
                </a>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
