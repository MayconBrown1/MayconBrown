<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Cabeçalho com a logo -->
    <header>
        <img src="https://mayconbrown.com.br/cardapio/1/img/sua logo aqui.svg" alt="Logo" class="logo">
    </header>

    <div class="container">
        <h1>Cardápio</h1>

        <div id="menu">
            <!-- Menu de categorias -->
            <div id="categorias" class="categorias"></div>

            <!-- Lista de produtos -->
            <div id="produtos" class="produtos"></div>

            <!-- Ícone do carrinho -->
            <div class="carrinho-icone" onclick="abrirCarrinho()">
                🛒 <span id="contador-carrinho">0</span>
            </div>

            <!-- Modal do Carrinho -->
            <div id="modal-carrinho" class="modal">
                <div class="modal-content">
                    <h2>Carrinho</h2>
                    <ul id="carrinho-lista"></ul>
                    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>

                    <!-- Campo para escolher o bairro -->
                    <div class="campo-input">
                        <label for="bairro">Escolha o Bairro para Entrega:</label>
                        <select id="bairro" onchange="atualizarTaxaEntrega()">
                            <!-- opções do bairro aqui -->
                        </select>
                    </div>

                    <!-- Mostrar taxa de entrega -->
                    <div id="taxa-entrega" class="campo-input">
                        <label for="taxa">Taxa de Entrega:</label>
                        <p id="valor-taxa">R$ 0,00</p>
                    </div>

                    <!-- Formulários e botões do carrinho -->
                    <!-- Restante do código do carrinho aqui -->

                    <button id="finalizar-compra">Finalizar Compra</button>
                    <button onclick="fecharCarrinho()">Fechar</button>
                </div>
            </div>

            <!-- Botão de instalação PWA -->
            <button id="install-button" style="display:none;">Instalar App</button>

        </div>
    </div>

    <script src="js/scripts.js"></script>

    <!-- Registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // Variáveis para controle do botão de instalação
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        // Espera o evento antes de mostrar o botão
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block'; // Exibe o botão de instalação
        });

        // Ação quando o botão de instalação for clicado
        installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('O usuário aceitou a instalação do PWA');
                } else {
                    console.log('O usuário rejeitou a instalação do PWA');
                }
                deferredPrompt = null; // Reset após escolha do usuário
            });
        });
    </script>

</body>
</html>
