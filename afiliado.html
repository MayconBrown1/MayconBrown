    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        /* Logo no topo */
        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header img {
            width: 400px;
        }

        /* Container dos produtos */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Produto individual */
        .product {
            background-color: #333; /* Fundo escuro para os produtos */
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            flex: 1 1 22%; /* Por padrão, ocupa 22% da linha */
            max-width: 16%;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .product p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #009b08;
            margin-top: 10px;
        }

        /* Responsividade para telas menores (mobile) */
        @media (max-width: 1024px) {
            .product {
                flex: 4 4 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        @media (max-width: 768px) {
            .product {
                flex: 3 3 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 480px) {
            .product {
                flex: 2 2 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Estilo dos botões */
        #showMoreBtn, #backBtn {
            background-color: #009b08;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Botões para navegação -->

            { id: 16, title: 'Adobe Collection 2023', price: 'R$ 40,00', originalPrice: 'R$ 199,99', img: 'https://mayconbrown.com.br/img/adobe-collection-2023-vitalicio.png', link: 'https://app.cakto.com.br/affiliate/invite/f59405c7-ce14-42d7-b461-8c4fbd31a5e1' },
            { id: 17, title: 'Rhinoceros 7 Vitalício', price: 'R$ 15,20', originalPrice: 'R$ 75,99', img: 'https://mayconbrown.com.br/img/rhinoceros-7-vitalicio.png', link: 'https://app.cakto.com.br/affiliate/invite/1b775fd4-ccb4-43e0-ab3c-4c460792a5e8' }
        ];
    
        let currentIndex = 0;
        const productsPerPage = 10;
        const productContainer = document.getElementById('productContainer');
        const showMoreBtn = document.getElementById('showMoreBtn');
        const backBtn = document.getElementById('backBtn');

        // Função para renderizar os produtos
        function renderProducts(filteredProducts = products) {
            productContainer.innerHTML = ''; // Limpa os produtos antes de adicionar novos
            const start = currentIndex;
            const end = currentIndex + productsPerPage;
            const productsToDisplay = filteredProducts.slice(start, end);

            productsToDisplay.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="${product.link}">
                        <img src="${product.img}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <p class="price-original">Preço ${product.originalPrice}</p>
                    <div class="product-price">Comissão ${product.price}</div>
                `;
                productContainer.appendChild(productElement);
            });

            // Mostrar ou esconder os botões de navegação
            showMoreBtn.style.display = currentIndex + productsPerPage < filteredProducts.length ? 'block' : 'none';
            backBtn.style.display = currentIndex > 0 ? 'block' : 'none';
        }

        // Função para carregar mais produtos ao clicar no botão
        function showMoreProducts() {
            currentIndex += productsPerPage;
            renderProducts();
        }

        // Função para voltar aos 10 produtos anteriores
        function showPreviousProducts() {
            currentIndex -= productsPerPage;
            renderProducts();
        }

        // Função para filtrar produtos pela pesquisa
        function filterProducts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredProducts = products.filter(product => product.title.toLowerCase().includes(searchTerm));
            currentIndex = 0; // Resetar o índice para mostrar os produtos filtrados desde o início
            renderProducts(filteredProducts);
        }

        // Carregar os primeiros produtos ao carregar a página
        renderProducts();
    </script>
