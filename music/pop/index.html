    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header img {
            max-width: 400px;
            margin-bottom: 15px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .playlist {
            background-color: #111;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }
        .playlist:hover {
            transform: scale(1.05);
        }
        .playlist img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .playlist h3 {
            font-size: 1.2em;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
    header h1 {
        font-size: 2em;
    }
    .search-bar input {
        width: 90%;
    }
    .playlist-container {
        grid-template-columns: repeat(2, 1fr); /* Adiciona 2 colunas no celular */
    }
}

    </style>

    <script>
        document.getElementById('search').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            const playlists = document.querySelectorAll('.playlist');
            playlists.forEach(playlist => {
                const name = playlist.querySelector('h3').textContent.toLowerCase();
                const category = playlist.getAttribute('data-category').toLowerCase();
                if (name.includes(searchValue) || category.includes(searchValue)) {
                    playlist.style.display = 'block';
                } else {
                    playlist.style.display = 'none';
                }
            });
        });
