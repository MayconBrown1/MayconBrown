<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrownMusic</title>
    <link rel="shortcut icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header img {
            max-width: 400px;
            margin-bottom: 15px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .playlist-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .playlist {
            background-color: #111;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }
        .playlist:hover {
            transform: scale(1.05);
        }
        .playlist img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .playlist h3 {
            font-size: 1.2em;
            margin-top: 5px;
        }
        @media (max-width: 768px) {
    header h1 {
        font-size: 2em;
    }
    .search-bar input {
        width: 90%;
    }
    .playlist-container {
        grid-template-columns: repeat(2, 1fr); /* Adiciona 2 colunas no celular */
    }
}

    </style>
</head>
<body>
    <header>
        <img src="https://mayconbrown.com.br/img/logobranca.png" alt="Logo Brown">
        <h1>BrownMusic</h1>
    </header>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Pesquise pelo nome ou categoria da playlist">
    </div>
    <div class="playlist-container" id="playlists">

        <div class="playlist" data-category="Pop">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/1.png" alt="Playlist Pop">
        </a>
            <h3>Pop Hits</h3>
        </div>
        <div class="playlist" data-category="Rock">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/2.png" alt="Playlist Rock">
        </a>
            <h3>Rock</h3>
        </div>
        <div class="playlist" data-category="Sertanejo">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/3.png" alt="Playlist Sertanejo">
        </a>
            <h3>Sertanejo</h3>
        </div>
        <div class="playlist" data-category="Eletrônica">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/4.png" alt="Playlist Eletrônica">
        </a>
            <h3>Eletrônica</h3>
        </div>
        <div class="playlist" data-category="Hip Hop">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/5.png" alt="Playlist Hip Hop">
        </a>
            <h3>Hip Hop</h3>
        </div>
        <div class="playlist" data-category="MPB">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/6.png" alt="Playlist MPB">
        </a>
            <h3>MPB</h3>
        </div>
        <div class="playlist" data-category="Reggae">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/7.png" alt="Playlist Reggae">
        </a>
            <h3>Reggae</h3>
        </div>
        <div class="playlist" data-category="Funk">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/8.png" alt="Playlist Funk">
        </a>
            <h3>Funk</h3>
        </div>
        <div class="playlist" data-category="Forró">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/9.png" alt="Playlist Forró">
        </a>
            <h3>Forró</h3>
        </div>
        <div class="playlist" data-category="Axé">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/10.png" alt="Playlist Axé">
        </a>
            <h3>Axé</h3>
        </div>
        <div class="playlist" data-category="Pagode">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/11.png" alt="Playlist Pagode">
        </a>
            <h3>Pagode</h3>
        </div>
        <div class="playlist" data-category="Samba">
            <a href="https://mayconbrown.com.br">
            <img src="https://mayconbrown.com.br/img/musica/12.png" alt="Playlist Samba">
        </a>
            <h3>Samba</h3>
        </div>
    </div>
    <script>
        document.getElementById('search').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            const playlists = document.querySelectorAll('.playlist');
            playlists.forEach(playlist => {
                const name = playlist.querySelector('h3').textContent.toLowerCase();
                const category = playlist.getAttribute('data-category').toLowerCase();
                if (name.includes(searchValue) || category.includes(searchValue)) {
                    playlist.style.display = 'block';
                } else {
                    playlist.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
