    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softwares Vitalícios</title>
    <link rel="shortcut icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        .price-original {
            text-decoration: line-through;
            color: #009b08; /* Cor para o preço riscado */
            text-decoration-color: red; /* Deixa a linha vermelha */
        }

        /* Logo no topo */
        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header img {
            width: 400px;
        }

        /* Container dos produtos */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Produto individual */
        .product {
            background-color: #333; /* Fundo escuro para os produtos */
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            flex: 1 1 22%; /* Por padrão, ocupa 22% da linha */
            max-width: 16%;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .product p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #009b08;
            margin-top: 10px;
        }

        /* Responsividade para telas menores (mobile) */
        @media (max-width: 1024px) {
            .product {
                flex: 4 4 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        @media (max-width: 768px) {
            .product {
                flex: 3 3 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }
        
        /* Para telas muito pequenas */
        @media (max-width: 480px) {
            .product {
                flex: 2 2 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Estilo para o botão Mostrar Mais */
        .show-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #009b08;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .show-more:disabled {
            background-color: #555;
        }

        /* Estilo para o botão Voltar */
        .show-prev {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e60000;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .show-prev:disabled {
            background-color: #555;
        }

    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WHDTPBXW"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Topo com a logo -->
    <div class="header">
        <a href="https://mayconbrown.com.br">
        <img src="https://mayconbrown.com.br/img/logobranca.png" alt="Logo">
    </a>
    </div>

    <div style="text-align: center; margin: 20px;">
        <input 
            type="text" 
            id="searchBar" 
            placeholder="Pesquise um software..." 
            style="width: 50%; padding: 10px; font-size: 16px;" 
            onkeyup="filterProducts()">
    </div>

    <!-- Container de produtos -->
    <div class="product-container" id="product-container">
        <!-- Produtos vão aqui... -->
    </div>

    <!-- Botões de "Mostrar Mais" e "Voltar" -->
    <button id="showMoreBtn" class="show-more" onclick="loadMoreProducts()">Mostrar Mais</button>
    <button id="showPrevBtn" class="show-prev" onclick="loadPrevProducts()">Voltar</button>

    <script>
        const products = [
            { id: 1, title: 'CorelDRAW 2024', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/corel-draw-2024-vitalicio.png', link: 'https://mayconbrown.com.br/licença-corel-draw-2024-vitalicio' },
            { id: 2, title: 'CorelDRAW 2023', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/corel-draw-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licença-corel-draw-2023-vitalicio' },
            { id: 3, title: 'CorelDRAW 2022', price: 'R$ 71,99', originalPrice: 'R$ 171,99', img: 'https://mayconbrown.com.br/img/corel-draw-2022-vitalicio.png', link: 'https://mayconbrown.com.br/licença-corel-draw-2022-vitalicio' },
            { id: 4, title: 'Photoshop 2025', price: 'R$ 89,99', originalPrice: 'R$ 189,99', img: 'https://mayconbrown.com.br/img/adobe-photoshop-2025-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-photoshop-2025-vitalicio' },
            { id: 5, title: 'Photoshop 2024', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/adobe-photoshop-2024-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-photoshop-2024-vitalicio' },
            { id: 6, title: 'Photoshop 2023', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/adobe-photoshop-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-photoshop-2023-vitalicio' },
            { id: 7, title: 'Illustrator 2025', price: 'R$ 89,99', originalPrice: 'R$ 189,99', img: 'https://mayconbrown.com.br/img/adobe-illustrator-2025-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-illustrator-2025-vitalicio' },
            { id: 8, title: 'Illustrator 2024', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/adobe-illustrator-2024-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-illustrator-2024-vitalicio' },
            { id: 9, title: 'Illustrator 2023', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/adobe-illustrator-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licença-adobe-illustrator-2023-vitalicio' },
            { id: 10, title: 'Office Pro Plus 21', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/pacote-office-pro-plus-2021-vitalicio-online.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-microsoft-office-2021-vitalicio' },
            { id: 11, title: 'InDesign 2024', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/adobe-indesign-2024-vitalicio.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-adobe-indesign-2024-vitalicio' },
            { id: 12, title: 'Premiere 2024', price: 'R$ 79,99', originalPrice: 'R$ 179,99', img: 'https://mayconbrown.com.br/img/adobe-premiere-2024-vitalicio.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-adobe-premiere-2024-vitalicio' },
            { id: 13, title: 'After Effects 2023', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/adobe-after-effects-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-adobe-after-effects-2023-vitalicio' },
            { id: 14, title: 'Sketchup Pro 2023', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/sketchup-pro-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-sketchup-pro-2023-vitalicio' },
            { id: 15, title: 'Licença Windows 11', price: 'R$ 19,99', originalPrice: 'R$ 49,99', img: 'https://mayconbrown.com.br/img/licenca-windows-11-vitalicio.png', link: 'https://mayconbrown.com.br/licenca-windows-11-vitalicio' },
            { id: 16, title: 'Adobe Collection 2023', price: 'R$ 199,99', originalPrice: 'R$ 399,99', img: 'https://mayconbrown.com.br/img/adobe-collection-2023-vitalicio.png', link: 'https://mayconbrown.com.br/licen%C3%A7a-adobe-collection-2023-vitalicio' },
            { id: 17, title: 'Rhinoceros 7 Vitalício', price: 'R$ 75,99', originalPrice: 'R$ 175,99', img: 'https://mayconbrown.com.br/img/rhinoceros-7-vitalicio.png', link: 'https://mayconbrown.com.br/licença-rhinoceros-7-vitalicio' }
        ];
    
        let currentProductIndex = 0;
        const productsPerPage = 10;
    
        function loadMoreProducts() {
            const container = document.getElementById('product-container');
            const showMoreButton = document.getElementById('showMoreBtn');
            const showPrevButton = document.getElementById('showPrevBtn');
            
            // Limpa os produtos atuais
            container.innerHTML = '';

            // Carrega os próximos 10 produtos
            const productsToLoad = products.slice(currentProductIndex, currentProductIndex + productsPerPage);
            productsToLoad.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="${product.link}">
                        <img src="${product.img}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <p class="price-original">De ${product.originalPrice}</p>
                    <div class="product-price">Por ${product.price}</div>
                `;
                container.appendChild(productElement);
            });

            currentProductIndex += productsPerPage;

            // Verifica se há mais produtos para carregar
            if (currentProductIndex >= products.length) {
                showMoreButton.style.display = 'none'; // Esconde o botão
            }

            showPrevButton.style.display = 'block'; // Exibe o botão de voltar
        }

        function loadPrevProducts() {
            const container = document.getElementById('product-container');
            const showPrevButton = document.getElementById('showPrevBtn');
            
            // Limpa os produtos atuais
            container.innerHTML = '';
            
            // Carrega os 10 produtos anteriores
            currentProductIndex -= productsPerPage;
            const productsToLoad = products.slice(currentProductIndex - productsPerPage, currentProductIndex);
            productsToLoad.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="${product.link}">
                        <img src="${product.img}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <p class="price-original">De ${product.originalPrice}</p>
                    <div class="product-price">Por ${product.price}</div>
                `;
                container.appendChild(productElement);
            });

            if (currentProductIndex <= productsPerPage) {
                showPrevButton.style.display = 'none'; // Esconde o botão
            }

            const showMoreButton = document.getElementById('showMoreBtn');
            showMoreButton.style.display = 'block'; // Exibe o botão de mostrar mais
        }

        function filterProducts() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const allProducts = document.querySelectorAll('.product');

            allProducts.forEach(product => {
                const title = product.querySelector('h3').innerText.toLowerCase();
                if (title.includes(input)) {
                    product.style.display = "block"; // Mostra o produto
                } else {
                    product.style.display = "none"; // Esconde o produto
                }
            });
        }

        // Carrega os primeiros 10 produtos
        loadMoreProducts();
    </script>
</body>
</html>
