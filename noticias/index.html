<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .news-item {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
        }
        .news-item h3 {
            margin: 0;
            font-size: 1.25em;
            color: #343a40;
        }
        .news-item .date {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Notícias</h1>
    </header>

    <div class="container" id="newsContainer">
        <!-- As notícias serão exibidas aqui -->
    </div>

    <script>
        const newsContainer = document.getElementById('newsContainer');

        function displayNews() {
            fetch('/posts')
                .then(response => response.json())
                .then(newsItems => {
                    newsContainer.innerHTML = '';
                    newsItems.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h3>${news.title}</h3>
                            <p class="date">${news.date}</p>
                            <p>${news.content}</p>
                            ${news.image ? `<img src="${news.image}" alt="Imagem da notícia">` : ''}
                        `;
                        newsContainer.appendChild(newsItem);
                    });
                });
        }

        displayNews();
    </script>
</body>
</html>
