<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h2 {
            margin-top: 0;
        }
        .news-item .date {
            color: #666;
            font-size: 0.9em;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            max-height: 500px; /* Ajuste a altura máxima conforme necessário */
            object-fit: cover;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Notícias</h1>
    </header>

    <div class="container">
        <div class="news-list" id="newsList">
            <!-- As notícias serão exibidas aqui -->
        </div>
    </div>

    <script>
        const newsList = document.getElementById('newsList');

        function displayNews() {
            const newsItems = JSON.parse(localStorage.getItem('newsItems')) || [];
            newsList.innerHTML = '';
            newsItems.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h2>${news.title}</h2>
                    <p class="date">${news.date}</p>
                    <p>${news.content}</p>
                    ${news.image ? `<img src="${news.image}" alt="Imagem da notícia">` : ''}
                `;
                newsList.appendChild(newsItem);
            });
        }

        displayNews();
    </script>
</body>
</html>
