<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias do Dia - Seu Nome ou Empresa</title>
    <meta name="description" content="Leia as últimas notícias e atualizações sobre vários tópicos de interesse. Fique por dentro das principais notícias do dia.">
    <meta name="keywords" content="notícias, atualizações, eventos, tecnologia, política">
    <meta property="og:title" content="Notícias do Dia">
    <meta property="og:description" content="Leia as últimas notícias e atualizações sobre vários tópicos de interesse.">
    <meta property="og:image" content="caminho/para/imagem.jpg">
    <meta property="og:url" content="https://example.com/noticias">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": "Título da Notícia",
        "image": "https://example.com/noticia1.jpg",
        "author": {
            "@type": "Person",
            "name": "Seu Nome"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Seu Nome ou Empresa",
            "logo": {
                "@type": "ImageObject",
                "url": "https://example.com/logo.jpg"
            }
        },
        "datePublished": "2024-08-24T08:00:00+00:00",
        "dateModified": "2024-08-24T09:00:00+00:00",
        "description": "Descrição da notícia aqui..."
    }
    </script>
</head>
<body>
    <header>
        <h1>Notícias do Dia</h1>
    </header>
    <main id="news-container">
        <!-- As notícias serão inseridas aqui pelo JavaScript -->
    </main>
    <footer>
        <p>&copy; 2024 Seu Nome ou Empresa</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsArray = JSON.parse(localStorage.getItem('news')) || [];
            const newsContainer = document.getElementById('news-container');

            newsArray.forEach(newsItem => {
                const article = document.createElement('article');
                article.classList.add('news-item');
                
                article.innerHTML = `
                    <h2>${newsItem.title}</h2>
                    ${newsItem.image ? `<img src="${newsItem.image}" alt="Imagem da notícia">` : ''}
                    <p>${newsItem.text}</p>
                    ${newsItem.video ? `<video controls><source src="${newsItem.video}" type="video/mp4">Seu navegador não suporta o elemento de vídeo.</video>` : ''}
                    ${newsItem.tags ? `<p><strong>Tags:</strong> ${newsItem.tags.join(', ')}</p>` : ''}
                    <time datetime="${newsItem.date}">${new Date(newsItem.date).toLocaleDateString()}</time>
                `;
                
                newsContainer.appendChild(article);
            });
        });
    </script>
</body>
</html>
