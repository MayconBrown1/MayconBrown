<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Notícias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: grid;
            gap: 10px;
        }
        .news-item h2 {
            margin: 0;
        }
        .news-item .date {
            color: #666;
            font-size: 0.9em;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Notícias</h1>
    </header>

    <div class="container">
        <div class="news-list" id="newsList">
            <!-- As notícias serão exibidas aqui -->
        </div>
    </div>

    <script>
        const newsList = document.getElementById('newsList');

        function displayNews() {
            fetch('/posts')
                .then(response => response.json())
                .then(newsItems => {
                    newsList.innerHTML = '';
                    newsItems.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h2>${news.title}</h2>
                            <p class="date">${news.date}</p>
                            <p>${news.content}</p>
                            ${news.image ? `<img src="${news.image}" alt="Imagem da notícia">` : ''}
                        `;
                        newsList.appendChild(newsItem);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar as notícias:', error);
                });
        }

        displayNews();
    </script>
</body>
</html>
