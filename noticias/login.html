<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administração</title>
    <meta name="description" content="Área de login para acesso à administração de notícias.">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <main>
        <h1>Login de Administração</h1>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;">E-mail ou senha incorretos.</p>
    </main>
    <script>
        const correctEmail = 'mayconbrown083@gmail.com';
        const correctPassword = '@Branquinha(10)';
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === correctEmail && password === correctPassword) {
                // Redireciona para a página de administração
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
