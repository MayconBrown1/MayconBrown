<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .news-list {
            margin-top: 20px;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h2 {
            margin-top: 0;
        }
        .news-item .date {
            color: #666;
            font-size: 0.9em;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administração de Notícias</h1>
    </header>

    <div class="container">
        <form id="newsForm">
            <input type="hidden" id="editIndex" name="editIndex">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            
            <button type="submit">Salvar Notícia</button>
        </form>

        <div class="news-list" id="newsList">
            <!-- As notícias serão exibidas aqui -->
        </div>

        <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>

    <script>
        const newsForm = document.getElementById('newsForm');
        const newsList = document.getElementById('newsList');
        const editIndexInput = document.getElementById('editIndex');
        const logoutBtn = document.getElementById('logoutBtn');

        // Verifica se o usuário está autenticado
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html'; // Redireciona para a página de login
        }

        let newsItems = JSON.parse(localStorage.getItem('newsItems')) || [];

        function displayNews() {
            newsList.innerHTML = '';
            newsItems.forEach((news, index) => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h2>${news.title}</h2>
                    <p class="date">${news.date}</p>
                    <p>${news.content}</p>
                    <button class="edit-btn" data-index="${index}">Editar</button>
                    <button class="delete-btn" data-index="${index}">Excluir</button>
                `;
                newsList.appendChild(newsItem);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    const news = newsItems[index];
                    editIndexInput.value = index;
                    document.getElementById('title').value = news.title;
                    document.getElementById('date').value = news.date;
                    document.getElementById('content').value = news.content;
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    newsItems.splice(index, 1);
                    localStorage.setItem('newsItems', JSON.stringify(newsItems));
                    displayNews();
                });
            });
        }

        newsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;
            const editIndex = editIndexInput.value;

            if (editIndex === '') {
                newsItems.push({ title, date, content });
            } else {
                newsItems[editIndex] = { title, date, content };
                editIndexInput.value = '';
            }

            localStorage.setItem('newsItems', JSON.stringify(newsItems));
            newsForm.reset();
            displayNews();
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html'; // Redireciona para a página de login
        });

        displayNews();
    </script>
</body>
</html>
