<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Notícias</title>
    <style>
        /* Adicione seu CSS aqui */
    </style>
</head>
<body>
    <header>
        <h1>Administração de Notícias</h1>
    </header>

    <div class="container">
        <form id="newsForm">
            <input type="hidden" id="editId" name="editId">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <label for="image">Imagem (URL):</label>
            <input type="text" id="image" name="image" placeholder="URL da imagem" required>
            
            <button type="submit">Salvar Notícia</button>
        </form>

        <div class="news-list" id="newsList">
            <!-- As notícias serão exibidas aqui -->
        </div>

        <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>

    <script>
        const newsForm = document.getElementById('newsForm');
        const newsList = document.getElementById('newsList');
        const editIdInput = document.getElementById('editId');
        const logoutBtn = document.getElementById('logoutBtn');

        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html'; // Redireciona para a página de login
        }

        function displayNews() {
            fetch('/posts')
                .then(response => response.json())
                .then(newsItems => {
                    newsList.innerHTML = '';
                    newsItems.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h2>${news.title}</h2>
                            <p class="date">${news.date}</p>
                            <p>${news.content}</p>
                            ${news.image ? `<img src="${news.image}" alt="Imagem da notícia">` : ''}
                            <button class="edit-btn" data-id="${news.id}">Editar</button>
                            <button class="delete-btn" data-id="${news.id}">Excluir</button>
                        `;
                        newsList.appendChild(newsItem);
                    });

                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            fetch(`/posts/${id}`)
                                .then(response => response.json())
                                .then(news => {
                                    editIdInput.value = id;
                                    document.getElementById('title').value = news.title;
                                    document.getElementById('date').value = news.date;
                                    document.getElementById('content').value = news.content;
                                    document.getElementById('image').value = news.image;
                                });
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            fetch(`/delete-post/${id}`, { method: 'DELETE' })
                                .then(response => response.text())
                                .then(message => {
                                    alert(message);
                                    displayNews();
                                });
                        });
                    });
                });
        }

        newsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').value;
            const editId = editIdInput.value;

            const method = editId ? 'PUT' : 'POST';
            const url = editId ? `/update-post/${editId}` : '/add-post';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, date, content, image })
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                newsForm.reset();
                editIdInput.value = '';
                displayNews();
            });
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html'; // Redireciona para a página de login
        });

        displayNews();
    </script>
</body>
</html>
