<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Notícias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px;
        }
        form {
            margin-bottom: 30px;
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .news-list {
            margin-top: 20px;
        }
        .news-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: grid;
            gap: 10px;
        }
        .news-item h2 {
            margin: 0;
        }
        .news-item .date {
            color: #666;
            font-size: 0.9em;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #28a745;
            color: #fff;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .logout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administração de Notícias</h1>
    </header>

    <div class="container">
        <form id="newsForm">
            <input type="hidden" id="editId" name="editId">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <label for="image">Imagem (URL):</label>
            <input type="text" id="image" name="image" placeholder="URL da imagem" required>
            
            <button type="submit">Salvar Notícia</button>
        </form>

        <div class="news-list" id="newsList">
            <!-- As notícias serão exibidas aqui -->
        </div>

        <button class="logout-btn" id="logoutBtn">Sair</button>
    </div>

    <script>
        const newsForm = document.getElementById('newsForm');
        const newsList = document.getElementById('newsList');
        const editIdInput = document.getElementById('editId');
        const logoutBtn = document.getElementById('logoutBtn');

        // Verifica se o usuário está autenticado
        if (localStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html'; // Redireciona para a página de login
        }

        function displayNews() {
            fetch('/posts')
                .then(response => response.json())
                .then(newsItems => {
                    newsList.innerHTML = '';
                    newsItems.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h2>${news.title}</h2>
                            <p class="date">${news.date}</p>
                            <p>${news.content}</p>
                            ${news.image ? `<img src="${news.image}" alt="Imagem da notícia">` : ''}
                            <button class="edit-btn" data-id="${news.id}">Editar</button>
                            <button class="delete-btn" data-id="${news.id}">Excluir</button>
                        `;
                        newsList.appendChild(newsItem);
                    });

                    document.querySelectorAll('.edit-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            fetch(`/posts/${id}`)
                                .then(response => response.json())
                                .then(news => {
                                    editIdInput.value = id;
                                    document.getElementById('title').value = news.title;
                                    document.getElementById('date').value = news.date;
                                    document.getElementById('content').value = news.content;
                                    document.getElementById('image').value = news.image;
                                });
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const id = e.target.getAttribute('data-id');
                            fetch(`/delete-post/${id}`, { method: 'DELETE' })
                                .then(response => response.text())
                                .then(message => {
                                    alert(message);
                                    displayNews();
                                });
                        });
                    });
                });
        }

        newsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').value;
            const editId = editIdInput.value;

            const method = editId ? 'PUT' : 'POST';
            const url = editId ? `/update-post/${editId}` : '/add-post';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, date, content, image })
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                newsForm.reset();
                editIdInput.value = '';
                displayNews();
            });
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html'; // Redireciona para a página de login
        });

        displayNews();
    </script>
</body>
</html>
