<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Vídeo - Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Reprodução de Vídeo</h1>
    <p>Este vídeo está hospedado no Google Drive.</p>
    <video controls>
        <source src="https://drive.google.com/file/d/1Q_Ln7Zqr0p6onvi5YH_R1m9nltfEnM1r/view" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos HTML5.
    </video>
</body>
</html>
