<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos 360 Graus</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        #panorama {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fotos em 360 Graus</h1>
        <p>Explore nossos panoramas incríveis!</p>
    </header>

    <div class="container">
        <!-- Local para exibir a imagem 360 -->
        <div id="panorama"></div>

        <!-- Miniaturas das imagens -->
        <div class="thumbnails">
            <img src="360-graus/imagem1.jpg" alt="Panorama 1" class="thumbnail" onclick="trocarImagem('caminho/para/imagem1.jpg')">
            <img src="caminho/para/imagem2.jpg" alt="Panorama 2" class="thumbnail" onclick="trocarImagem('caminho/para/imagem2.jpg')">
            <img src="caminho/para/imagem3.jpg" alt="Panorama 3" class="thumbnail" onclick="trocarImagem('caminho/para/imagem3.jpg')">
        </div>
    </div>

    <script>
        // Inicializa o Pannellum
        let viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: '360-graus/imagem1.jpg', // Imagem padrão ao carregar
            autoLoad: true
        });

        // Função para trocar a imagem exibida
        function trocarImagem(imagem) {
            viewer.loadScene({
                type: 'equirectangular',
                panorama: imagem
            });
        }
    </script>
</body>
</html>
