<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softwares Vitalício</title>
    <link rel="icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <style>
        /* Estilo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        /* Logo no topo */
        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header img {
            width: 400px;
        }

        /* Container dos produtos */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        /* Produto individual */
        .product {
            background-color: #141414; /* Fundo escuro para os produtos */
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            flex: 1 1 22%; /* Por padrão, ocupa 22% da linha */
            max-width: 16%;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Responsividade para telas menores (mobile) */
        @media (max-width: 1024px) {
            .product {
                flex: 4 4 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        @media (max-width: 768px) {
            .product {
                flex: 3 3 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Para telas muito pequenas */
        @media (max-width: 480px) {
            .product {
                flex: 2 2 25%; /* 2 produtos por linha em dispositivos móveis */
                max-width: 48%;
            }
        }

        /* Estilo dos botões */
        #showMoreBtn, #backBtn {
            background-color: #009b08;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .login-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: #f1f1f1;
            font-size: 16px;
        }

        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Conteúdo da Página de Produtos (oculto inicialmente) -->
    <div id="productsPage" style="display: none;">
        <!-- Topo com a logo -->
        <div class="header">
            <a href="https://mayconbrown.com.br">
                <img src="https://mayconbrown.com.br/img/svg/logobranca.svg" alt="Logo">
            </a>
        </div>

        <div style="text-align: center; margin: 20px;">
            <input 
                type="text" 
                id="searchBar" 
                placeholder="Pesquise um Software..." 
                style="width: 50%; padding: 10px; font-size: 16px;"
                onkeyup="filterProducts()">
        </div>

    <!-- Container de produtos -->
    <div class="product-container" id="productContainer">
        <!-- Produtos serão carregados aqui dinamicamente -->
    </div>

    <!-- Botões para navegação -->
    <button id="backBtn" onclick="showPreviousProducts()" style="display: none;">Voltar</button>
    <button id="showMoreBtn" onclick="showMoreProducts()">Mostrar mais</button>
</div>

    <script>
        const products = [

            { id: 2, title: 'CorelDRAW 2023', img: 'https://mayconbrown.com.br/img/corel-draw-2023-vitalicio.png', link: 'https://mayconbrown.com.br/tutorial/9nc15rfmfd' },

            { id: 6, title: 'Acrobat Pro 2024', img: 'https://mayconbrown.com.br/img/svg/adobe-acrobat-pro-2024-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/96w4451cll' },
            { id: 7, title: 'Illustrator 2025', img: 'https://mayconbrown.com.br/img/svg/adobe-illustrator-2025-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/vrhnzxttih' },

            { id: 16, title: 'Adobe Collection 2023', img: 'https://mayconbrown.com.br/img/svg/adobe-collection-2023-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/6tfrbejrkf' },
            { id: 17, title: 'Rhinoceros 7 Vitalício', img: 'https://mayconbrown.com.br/img/svg/rhinoceros-7-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/4u0dnzx5p5' },

            { id: 19, title: 'AutoCAD 2024', img: 'http://mayconbrown.com.br/img/svg/autodesk-autocad-2024-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/vt9okua3q4' },
            { id: 20, title: 'AutoCAD 2023', img: 'http://mayconbrown.com.br/img/svg/autodesk-autocad-2023-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/639k9ye4gd' },
            { id: 21, title: 'AutoCAD 2022', img: 'http://mayconbrown.com.br/img/svg/autodesk-autocad-2022-vitalicio.svg', link: 'https://mayconbrown.com.br/tutorial/op81muntet' },
        ];
    
        let currentIndex = 0;
        const productsPerPage = 10;
        const productContainer = document.getElementById('productContainer');
        const showMoreBtn = document.getElementById('showMoreBtn');
        const backBtn = document.getElementById('backBtn');

        // Função para renderizar os produtos
        function renderProducts(filteredProducts = products) {
            productContainer.innerHTML = ''; // Limpa os produtos antes de adicionar novos
            const start = currentIndex;
            const end = currentIndex + productsPerPage;
            const productsToDisplay = filteredProducts.slice(start, end);

            productsToDisplay.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <a href="${product.link}">
                        <img src="${product.img}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                `;
                productContainer.appendChild(productElement);
            });

            // Mostrar ou esconder os botões de navegação
            showMoreBtn.style.display = currentIndex + productsPerPage < filteredProducts.length ? 'block' : 'none';
            backBtn.style.display = currentIndex > 0 ? 'block' : 'none';
        }

        // Função para carregar mais produtos ao clicar no botão
        function showMoreProducts() {
            currentIndex += productsPerPage;
            renderProducts();
        }

        // Função para voltar aos 10 produtos anteriores
        function showPreviousProducts() {
            currentIndex -= productsPerPage;
            renderProducts();
        }

        // Função para filtrar produtos pela pesquisa
        function filterProducts() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const filteredProducts = products.filter(product => product.title.toLowerCase().includes(searchTerm));
            currentIndex = 0; // Resetar o índice para mostrar os produtos filtrados desde o início
            renderProducts(filteredProducts);
        }

        // Carregar os primeiros produtos ao carregar a página
        renderProducts();
    </script>

<script type="module">
    // Importando as funções necessárias do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Sua configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2_lYyRoxs5KQoVGjqtWjcVprOcD4hFeA",
      authDomain: "login-cursos-brown.firebaseapp.com",
      projectId: "login-cursos-brown",
      storageBucket: "login-cursos-brown.firebasestorage.app",
      messagingSenderId: "538925841859",
      appId: "1:538925841859:web:043bedae8f2cc37f8e9176"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função de login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Login bem-sucedido
                const user = userCredential.user;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('productsPage').style.display = 'block';
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(`Erro ao fazer login: ${errorMessage}`);
            });
    });
</script>

</body>
</html>
