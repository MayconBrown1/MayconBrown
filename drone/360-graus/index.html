<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos 360 Graus</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <link rel="shortcut icon" href="https://mayconbrown.com.br/img/icone.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #616161;
            color: #333;
        }

        header {
            background: #000000;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        #panorama {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 150px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Parnadrone 360 Graus</h1>
        <p>Explore nossos panoramas incríveis!</p>
    </header>

    <div class="container">
        <!-- Local para exibir a imagem 360 -->
        <div id="panorama"></div>

        <!-- Miniaturas das imagens -->
        <div class="thumbnails">
            <img src="https://mayconbrown.com.br/drone/360-graus/imagem3.jpg" alt="Panorama 2" class="thumbnail" onclick="trocarImagem('https://mayconbrown.com.br/drone/360-graus/imagem3.jpg')">
            <img src="https://mayconbrown.com.br/drone/360-graus/imagem1.jpg" alt="Panorama 1" class="thumbnail" onclick="trocarImagem('https://mayconbrown.com.br/drone/360-graus/imagem1.jpg')">
            <img src="https://mayconbrown.com.br/drone/360-graus/imagem2.jpg" alt="Panorama 2" class="thumbnail" onclick="trocarImagem('https://mayconbrown.com.br/drone/360-graus/imagem2.jpg')">
        </div>
    </div>

    <script>
        // Inicializa o Pannellum com uma imagem padrão
        let viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: 'https://mayconbrown.com.br/drone/360-graus/imagem3.jpg', // Imagem padrão ao carregar
            autoLoad: true
        });

        // Função para trocar a imagem exibida no Pannellum
        function trocarImagem(imagem) {
            viewer.destroy(); // Remove o visualizador atual
            viewer = pannellum.viewer('panorama', { // Recria o visualizador com a nova imagem
                type: 'equirectangular',
                panorama: imagem,
                autoLoad: true
            });
        }
    </script>
<footer>
    &copy; 2025 Maycon Brown - Todos os direitos reservados.
</footer>
</body>
</html>
